<!doctype html>
<html>
  <head>
    <title>Automated Instagram Messaging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Automated Instagram Messaging</h1>
    <form action="{{ url_for('start') }}" method="POST" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
      <br>
      <label for="file">Upload CSV file:</label>
      <input type="file" name="file" id="file" accept=".csv" required>
      <br>
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <button type="submit" id = "submit-btn">Send Messages</button>
    </form>
    <p name="message-sent" id="message-sent"></p>
    <script>
      const submitBtn = document.getElementById('submit-btn');
      const messageSent = document.getElementById('message-sent');
      submitBtn.addEventListener('click', () => {
          messageSent.innerHTML = 'Sending Messages ...';
      });
  </script>
    
  </body>
</html>
